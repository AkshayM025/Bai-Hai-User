apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'
android {
    compileSdkVersion 33
    buildToolsVersion "33"
    defaultConfig {
        applicationId "com.techno.baihai"
        minSdkVersion 23
        targetSdkVersion 33
        versionCode 80
        versionName "80.2"
        multiDexEnabled true
        archivesBaseName = "BaiHaiUser"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    buildFeatures{
        viewBinding true
    }
    dataBinding {
        enabled true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lint {
        abortOnError false
    }
    namespace 'com.techno.baihai'

    allprojects {
        repositories {
            mavenCentral()
            maven {
                url 'https://jitpack.io'
            }
        }
    }
}

dependencies {

    constraints {
        implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.0") {
            because("kotlin-stdlib-jdk7 is now a part of kotlin-stdlib")
        }
        implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.0") {
            because("kotlin-stdlib-jdk8 is now a part of kotlin-stdlib")
        }
    }
    //implementation "androidx.core:core:1.6.0-alpha03"
    implementation "androidx.core:core:1.10.0-alpha02"
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "androidx.appcompat:appcompat:1.7.0-alpha02"
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.viewpager:viewpager:1.0.0'
    //noinspection GradleCompatible
    implementation 'com.android.support:support-v4:28.0.0'
    //noinspection GradleCompatible
    implementation 'com.android.support:design:28.0.0'
    implementation 'androidx.work:work-runtime:2.8.0'
    implementation 'com.google.firebase:firebase-inappmessaging:20.3.0'
    implementation 'org.conscrypt:conscrypt-android:2.2.1'
    testImplementation 'junit:junit:4.13.2'
    //androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    implementation "com.google.android.material:material:1.8.0"
   // implementation 'com.jakewharton:butterknife:10.2.1'

   // annotationProcessor 'com.jakewharton:butterknife-compiler:10.2.1'

    implementation 'com.stripe:stripe-android:15.1.0'
    implementation 'com.braintreepayments:card-form:5.0.0'
 //   implementation 'com.github.jrvansuita:PickImage:2.5.1'

   // implementation 'com.github.dhaval2404:imagepicker-support:1.7.1'

    implementation 'com.github.mohammadatif:Animatoo:master'

    implementation 'com.amitshekhar.android:android-networking:1.0.2'

    implementation 'com.github.developeramit3:ApiCall:8f4053a663'


    implementation 'com.facebook.android:facebook-login:latest.release'

    implementation 'com.facebook.android:facebook-android-sdk:15.2.0'
   // implementation 'com.facebook.android:facebook-android-sdk:5.15.3'
    // implementation 'com.facebook.android:facebook-android-sdk:[8,9)'

///firebase__________________________________________________________
    implementation "com.google.android.play:integrity:1.1.0"
    implementation "com.google.firebase:firebase-core:21.1.1"
    implementation('com.google.firebase:firebase-auth') {
        exclude module: "play-services-safetynet"
    }
    implementation'com.google.firebase:firebase-auth'
